<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container {
            width: 80%; background: white; padding: 20px;
            margin: auto; margin-top: 50px; border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        embed { width: 100%; height: 500px; margin-top: 10px; }
        button {
            padding: 10px; background: blue; color: white;
            border: none; cursor: pointer; margin-top: 10px;
        }
        .logout-btn {
            position: absolute; top: 20px; right: 20px;
            background: red; padding: 10px 20px;
        }
    </style>
    <script>
        function logout() {
            alert('Logged out successfully');
            window.location.href = 'exityes.html';
        }
    </script>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div class="container">

</body>
</html>
